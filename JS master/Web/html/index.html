<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <header>
       <h1>Exercícios HTML</h1>
       <style>
        #conteudo{
            padding: 30px 0;
        }
       </style>
    </header>
    <nav>
        <a href wm-nav="texto.html">00 - Teste</a>|
        <a href wm-nav="Texto1.html">01 - Texto1</a>|
        <a href wm-nav="Texto2.html">02 - Texto2</a>|
        <a href wm-nav="listas.html">03 - listas</a>|
        <a href wm-nav="ListasAninhadas.html">04 - listas Aninhadas</a>|
        <a href wm-nav="links.html">05 - links</a>|
        <a href wm-nav="table.html">06 - Tabela</a>|

    </nav>
    <section id="conteudo"></section>
    <footer>
             Curso de WEB Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link=>{
            const conteudo=document.getElementById('conteudo')
            link.onclick=function(e){
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp=> resp.text())
                    .then(html=> conteudo.innerHTML=html)
            }
        })

    </script>
</body>
</html>
